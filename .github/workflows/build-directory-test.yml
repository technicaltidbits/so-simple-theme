name: build-directory-test
on: push
jobs:
  build-jekyll-blog: # name of job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
      - name: Run bundle install
        run: bundle install
      - name: Build site
        run: bundle exec jekyll build
